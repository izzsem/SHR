<!DOCTYPE html>

<head>

    <style>
        body {
    text-align: center;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4); /* Gradient warna soft */
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    color: white;
}

h1 {
    font-size: 2rem;
    margin-bottom: 10px;
}

p {
    font-size: 1.2rem;
}

#class-selection, #face-recognition, #face-not-detected, #completion {
    background: rgba(255, 255, 255, 0.2); /* Transparent background */
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
    backdrop-filter: blur(10px);
    transition: 0.3s ease-in-out;
}

button {
    background: #ff4081;
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
    font-size: 1rem;
    transition: 0.3s;
}

button:hover {
    background: #e91e63;
}

.scan-animation {
    width: 100px;
    height: 100px;
    margin: 20px auto;
    border: 5px solid #ff4081;
    border-radius: 50%;
    animation: scan 2s infinite;
}

@keyframes scan {
    0% { transform: scale(1); opacity: 1; }
    50% { transform: scale(1.2); opacity: 0.5; }
    100% { transform: scale(1); opacity: 1; }
}
    </style>
</head>
<body>

        function startCamera() {
            const video = document.getElementById('video');

            video.play();

        };
